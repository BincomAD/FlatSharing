  <script>
     // Создание экземпляров Flatpickr для полей ввода дат
     var arrivalDatePicker = flatpickr("#arrival-date", {
      dateFormat: "Y-m-d",
      allowInput: true,
      minDate: "today",
      onClose: function(selectedDates, dateStr, instance) {
        instance.setDate(selectedDates[0], false);
        showRentButton();
        calculatePrice();
      }
    });

    var departureDatePicker = flatpickr("#departure-date", {
      dateFormat: "Y-m-d",
      allowInput: true,
      minDate: "today",
      onClose: function(selectedDates, dateStr, instance) {
        instance.setDate(selectedDates[0], false);
        showRentButton();
        calculatePrice();
      }
    });

    function showRentButton() {
      var arrivalDate = arrivalDatePicker.selectedDates[0];
      var departureDate = departureDatePicker.selectedDates[0];
      var rentButton = document.getElementById("rent-button");

      if (arrivalDate && departureDate) {
        rentButton.style.display = "block";
      } else {
        rentButton.style.display = "none";
      }
    }

    function calculatePrice() {
      var arrivalDate = arrivalDatePicker.selectedDates[0];
      var departureDate = departureDatePicker.selectedDates[0];

      if (arrivalDate && departureDate) {
        // Расчет разницы в днях
        var timeDiff = Math.abs(departureDate.getTime() - arrivalDate.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

        // Получение цены из базы данных
        var price = getPriceFromDatabase(diffDays);

        // Отображение цены
        document.getElementById('price').textContent = 'Цена: ' + price + ' руб.';
      }
    }
