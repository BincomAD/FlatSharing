<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="js/color-models.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Registration · FlatSharing</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    

<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
              id="bd-theme"
              type="button"
              aria-expanded="false"
              data-bs-toggle="dropdown"
              aria-label="Toggle theme (auto)">
              <svg class="bi my-1 theme-icon-active" width="0.2em" height="1em">   
                <use href="#circle-half">
                 <img src="img/box.svg" alt="Box Icon" width="20" height="20" class="me-2">
         </use></svg>        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>

    
<header data-bs-theme="dark">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center logo-name">
        <img src="img/box.svg" alt="Box Icon" width="20" height="20" class="me-2">
        <strong>FlatSharing</strong>
      </a>
      <div>
        <a href="/catalog" class="btn btn-outline-light me-2">Каталог</a>
        <a href="/faq" class="btn btn-outline-light me-2">FAQ</a>
        <a href="/auth" class="btn btn-outline-light me-2">Войти</a>
        <a href="/registration" class="btn btn-outline-light">Зарегистрироваться</a>
      </div>
    </div>
    </div>
    
</header>

<main>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-body">
                <h5 class="card-title text-center">Регистрация</h5>
                <form method="post">
                  <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Пароль</label>
                    <input type="text" class="form-control" id="password" placeholder="Введите пароль" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Введите телефон" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите почту" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</main>
</body>
<footer class="text-body-secondary py-5">
    <div class="container text-center my-3">
        <p class="">2023 &copy; FlatSharing</p>
      </div>
</footer>


    <script src="js/bootstrap.bundle.min.js"></script>
</html>
